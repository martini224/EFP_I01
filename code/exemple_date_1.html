<!DOCTYPE html>
<html lang="fr">

	<head>

		<title>Titre de la page</title>
	
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		
		<link rel="stylesheet" media="screen" href="css/styles_1.css">
		
		<script type="text/javascript" src="js/exemple_date_1.js"></script>
		
		<script type="text/javascript">

			window.addEventListener("DOMContentLoaded", (event) => {

				let demo = document.getElementById('demo');

				document.getElementById('btn2').addEventListener("click", function(event){
					demo.innerHTML = new Date();
				});

				displayDate('btn3', demo);

			});

		</script>
		
	</head>
	
	<body>

		<h2>Exemple date 1</h2>

		<div>
			<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
				Cliquez pour afficher la date
			</button>
		</div>

		<div>
			<button id="btn2" type="button">
				Cliquez pour afficher la date
			</button>
		</div>

		<div>
			<button id="btn3" type="button">
				Cliquez pour afficher la date
			</button>
		</div>

		<p id="demo">
			La date
		</p>

	</body>
</html>
