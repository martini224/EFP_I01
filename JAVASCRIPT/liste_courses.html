<!DOCTYPE html>
<html lang="fr">

<head>

    <title>Liste de courses</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">

    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/all.min.css">
    <link rel="stylesheet" media="screen" href="css/liste_course.css">

    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/liste_courses.js"></script>

    <script type="text/javascript">

        window.addEventListener("DOMContentLoaded", (event) => {

            initShoppingList(document.querySelector('#list_container'));

        });

    </script>

</head>

<body>

<div class="container">

    <div class="row mt-3">
        <div class="col-12">
            <h1>Liste de course</h1>
            <hr>
        </div>
    </div>

    <div id="list_container" class="row">

        <div class="list-anchor col-12"></div>

        <div class="col-12">

            <div class="form-group">
                <label for="articleType">Type d'article</label>
                <select id="articleType" class="form-control" name="article_type"></select>
            </div>

            <div class="form-group">
                <label for="articleAmount">Quantit√©</label>
                <input id="articleAmount" type="number" class="form-control" name="amount" value="1" min="1" max="99">
            </div>

            <div class="d-flex align-items-start article-input">

                <div class="flex-grow-1">
                    <input type="text" class="form-control flex-grow-1" name="article_name" placeholder="Nom de l'article">
                </div>

                <button id="new-article" type="button" class="btn btn-secondary">
                    <i class="fas fa-plus-circle"></i>
                </button>

            </div>

        </div>

    </div>
</div>

</body>
</html>
